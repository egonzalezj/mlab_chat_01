<html>
  <head>
    <title>M-Lab Chat</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">

  <body>
    <h1>M-Lab Chat v1.1</h1>
    <div id="container">
      <label>ID:</label></br>
      <textarea id="id"></textarea></br>
      <label>Username:</label></br>
      <textarea id="username" placeholder="Username"></textarea></br>

      </div>
    </div>
